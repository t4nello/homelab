version: '3.8'

services:
  filebrowser:
    image: filebrowser/filebrowser:latest
    container_name: filebrowser
    restart: unless-stopped
    user: "${PUID}:${GUID}"
    volumes:
      - /mnt/shared/:/srv
      - /home/wsapon/docker-compose/filebrowser/database.db:/database.db
      - /home/wsapon/docker-compose/filebrowser/config.json:/config.json
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`fb.${HOST}`)"
      - "traefik.http.routers.grafana.entryPoints=${TRAEFIK_ENTRYPOINT:-websecure}"
      - "traefik.http.routers.grafana.tls=${TRAEFIK_TLS:-true}"
      - "traefik.http.routers.grafana.priority=15"
      - "traefik.http.services.grafana.loadbalancer.server.port=80"
      - "traefik.docker.network=monitoring"
    environment:
      - PUID=${PUID}
      - PGID=${GUID}
    networks:
      - monitoring
networks:
  monitoring:
    external: true 