version: "3.8"

services:
  guacd:
    image: guacamole/guacd
    container_name: guacd
    restart: on-failure:5
    networks:
      - guacd
      - monitoring
    volumes:
      - guacd-record:/record:rw
    logging:
      driver: fluentd
      options:
        fluentd-address: fluent-bit:24224
        tag: guacd

  guacamole:
    image: guacamole/guacamole
    container_name: guacamole
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.guacamole.rule=Host(`guacamole.t4nello.site`)"
      - "traefik.http.routers.guacamole.entryPoints=websecure"
      - "traefik.http.routers.guacamole.tls=true"
      - "traefik.http.routers.guacamole.priority=15"
      - "traefik.http.services.guacamole.loadbalancer.server.port=8080"
      - "traefik.docker.network=management"
    environment:
      - GUACD_HOSTNAME=guacd
      - MYSQL_HOSTNAME=mysql
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    restart: on-failure:5
    networks:
      - guacd
      - management
    logging:
      driver: fluentd
      options:
        fluentd-address: fluent-bit:24224
        tag: guacamole

  mysql:
    image: mysql/guacamole:latest
    container_name: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
    restart: on-failure:5
    networks:
      - guacd

networks:
  management:
    external: true
  guacd:
    driver: bridge

volumes:
  guacd-record: 
    name: guacd-record
  mysql-data: 
    name: mysql-data
