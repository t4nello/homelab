version: "3.8"

services:
  guacd:
    image: guacamole/guacd
    container_name: guacd
    environment:
      - "GUACD_LOG_LEVEL=debug"
    restart: on-failure:5
    networks:
      - guacd
    volumes:
    - guacd-record:/record:rw
    
  guacamole:
    image: guacamole/guacamole
    container_name: guacamole
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.guacamole.rule=Host(`guacamole.t4nello.site`)"
      - "traefik.http.routers.guacamole.entryPoints=websecure"
      - "traefik.http.routers.guacamole.tls=true"
      - "traefik.http.routers.guacamole.priority=15"
      - "traefik.http.services.guacamole.loadbalancer.server.port=8080"
      - "traefik.docker.network=management"
    environment:
      - GUACD_HOSTNAME=${GUACD_HOSTNAME:-guacd}
      - MYSQL_HOSTNAME=mysql
      - GUACD_PORT=${GUACD_PORT:-4822}
      - EXTENSION_PRIORITY=mysql
      - MYSQL_PORT=${MYSQL_PORT:-3306}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_AUTO_CREATE_ACCOUNTS=true
    restart: on-failure:5
    networks:
      - guacd
      - management

  mysql:
    image: mysql/guacamole:latest
    container_name: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
    restart: on-failure:5
    networks:
      - guacd

networks:
  management:
    external: true
  guacd:
    driver: bridge

  

volumes:
  guacd-record: {}
  mysql-data: {}
