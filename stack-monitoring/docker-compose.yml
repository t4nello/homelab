services:
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - ${DOCKER_DATA_PATH:-/var/lib/docker}:/var/lib/docker:ro 
    labels:
      - "logaggregation=yes"
    restart: unless-stopped
    networks:
      - monitoring

  alloy:
    image: grafana/alloy:latest
    container_name: alloy
    volumes:
      - ${CONFIG_PATH:-.}/config/alloy:/
      - alloy_data:/var/lib/alloy/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${DOCKER_DATA_PATH:-/var/lib/docker}/containers:/var/lib/docker/containers:ro
    labels:
      - "logaggregation=yes"
    command: [
      "run", 
      "--storage.path=/var/lib/alloy/data",
      "/etc/alloy/config.alloy"
    ]
    networks:
      - monitoring
    restart: unless-stopped

  loki:
    image: grafana/loki:latest
    container_name: loki
    volumes:
      - ${CONFIG_PATH:-.}/config/loki:/etc/loki/
      - loki_data:/loki
    labels:
      - "logaggregation=yes"  
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - monitoring
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - prometheus_data:/prometheus
      - ${CONFIG_PATH:-.}/config/prometheus:/etc/prometheus/
    labels:
      - "logaggregation=yes"
      - "traefik.enable=true"
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.${HOST}`)"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"
      - "traefik.docker.network=monitoring"
      - "traefik.http.routers.prometheus.middlewares=simpleauth"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
      - '--web.enable-remote-write-receiver'
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ${CONFIG_PATH:-.}/config/grafana/dashboards:/var/lib/grafana/dashboards
      - ${CONFIG_PATH:-.}/config/grafana/provisioning:/etc/grafana/provisioning
    labels:
      - "logaggregation=yes"
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.${HOST}`)"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
      - "traefik.docker.network=monitoring"
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - monitoring

networks:
  monitoring:
    external: true

volumes:
  prometheus_data: 
    name: prometheus_data
  grafana_data:
    name: grafana_data
  alloy_data:
    name: alloy_data
  loki_data:
    name: loki_data