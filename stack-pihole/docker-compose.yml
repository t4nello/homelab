version: "3.9"

services:
  pihole:
    image: pihole/pihole:latest
    container_name: pihole
    hostname: pihole
    restart: unless-stopped
    networks:
      - management
    ports:
      - "53:53/tcp" 
      - "53:53/udp"
    environment:
      TZ=Europe/Warsaw
      WEBPASSWORD=${PIHOLEWEBPASSWORD} 
      FTLCONF_dns_upstreams=cloudflaredns#5053
    volumes:
      - pihole-etc:/etc/pihole
      - pihole-dnsmasq:/etc/dnsmasq.d
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pihole.rule=Host(`pihole.t4nello.site`)"
      - "traefik.http.routers.pihole.entrypoints=websecure"
      - "traefik.http.services.pihole.loadbalancer.server.port=80"
      - "traefik.http.routers.pihole.tls=true"
      - "traefik.docker.network=management"
    cap_add:
      - NET_ADMIN 
      - CHOWN
      - NET_BIND_SERVICE
      - NET_RAW
      - CAP_NET_ADMIN
    logging:
      driver: fluentd
      options:
        fluentd-address: fluent-bit:24224
        tag: pihole

networks:
  management:
    external: true

volumes:
  pihole-etc:
    name: pihole-etc
  pihole-dnsmasq:
    name: pihole-dnsmaql
