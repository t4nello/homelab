services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    hostname: pihole
    networks:
      - applications
    labels:
      - "logaggregation=yes"
      - "traefik.enable=true"
      - "traefik.http.routers.pihole.rule=Host(`pihole.${HOST}`)"
      - "traefik.http.services.pihole.loadbalancer.server.port=80"
      - "traefik.docker.network=applications"
    ports:
      - "53:53/tcp"
      - "53:53/udp"
    environment:
      TZ: "${TZ:-Europe/Warsaw}"
    volumes:
      - pihole_etc:/etc/pihole
      - pihole_dnsmasq:/etc/dnsmasq.d
    cap_add:
      - NET_ADMIN
      - CHOWN
      - NET_BIND_SERVICE
      - NET_RAW
      - SYS_TIME
      - SYS_NICE
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pihole", "status", "web"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  applications:
    external: true

volumes:
  pihole_etc:
    name: pihole_etc
  pihole_dnsmasq:
    name: pihole_dnsmasq
