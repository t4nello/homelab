version: "3.9"

services:
  pihole:
    image: pihole/pihole:latest
    container_name: pihole
    hostname: pihole
    restart: unless-stopped
    networks:
      - dns_net
      - management
    ports:
      - "53:53/tcp" 
      - "53:53/udp"
    environment:
      TZ: "${TZ:-Europe/Warsaw}"
      FTLCONF_webserver_api_password: ${PIHOLEWEBPASSWORD} 
    volumes:
      - pihole_etc:/etc/pihole
      - pihole_dnsmasq:/etc/dnsmasq.d
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pihole.rule=Host(`pihole.t4nello.site`)"
      - "traefik.http.routers.pihole.entrypoints=websecure"
      - "traefik.http.services.pihole.loadbalancer.server.port=80"
      - "traefik.http.routers.pihole.tls=true"
      - "traefik.docker.network=management"
      - "traefik.http.middlewares.pihole-redirect.redirectregex.regex=^https?://(.*)/$"
      - "traefik.http.middlewares.pihole-redirect.redirectregex.replacement=https://$1/admin"
      - "traefik.http.middlewares.pihole-redirect.redirectregex.permanent=true"
      - "traefik.http.routers.pihole.middlewares=pihole-redirect"
    cap_add:
      - NET_ADMIN 

networks:
  pihole:
    external: true

volumes:
  pihole_etc:
  pihole_dnsmasq:
