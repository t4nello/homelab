services:
  qbittorrent:
    image: qbittorrentofficial/qbittorrent-nox:latest
    container_name: qbittorrent
    environment:
      - QBT_LEGAL_NOTICE=confirm
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=Europe/Warsaw
    volumes:
      - qbitrorent-data:/config
      - ${DOWNLOAD_PATH}:/downloads
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.qbittorrent.rule=Host(`qb.${HOST}`)"
      - "traefik.http.services.qbittorrent.loadbalancer.server.port=8080"
      - "traefik.docker.network=applications"
    restart: unless-stopped
    networks:
      - applications
    logging:
      driver: fluentd
      options:
          fluentd-address: fluent-bit:24224
          tag: qbittorrent
          fluentd-async: "true"

networks:
  applications:
    external: true


volumes:
  qbitrorent-data: 
    name: qbitrorent-data
